<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>Articel Preview Component</title>
  
  <link rel="shortcut icon" href="imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="imgs/drawers.jpg" alt="Image">
    </div>
    <div class="preview">
      <h1 class="preview-heading">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      <p class="preview-body">
        Ever been in a room and felt like something was missing? <br>
        Perhabs it felt slightly bare and uninviting. I've got som simple tips to help you make any room feel complete.
      </p>
      <div class="row">
        <img src="imgs/image-victor.jpg" alt="Person" class="previewer-img">
        <div class="previewer-info">
          <p class="previewer-name">Victor Crest</p>
          <p class="preview-date">28 Jun 2020</p>
        </div>
        <div class="share-container">
          <img src="imgs/icon-share.svg" alt="Share Icon" class="share-icon">
          <div class="share-options">
            <span>SHARE</span>
            <a href="#"><img src="imgs/icon-facebook.svg" alt=""></a>
            <a href="#"><img src="imgs/icon-twitter.svg" alt=""></a>
            <a href="#"><img src="imgs/icon-pinterest.svg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
